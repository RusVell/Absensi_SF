<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Science Fest 2025</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    /* Mengubah skema warna agar sesuai tema Sains */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: #fff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px; width: 90%; max-width: 450px; text-align: center; box-sizing: border-box;
    }
    h1 { margin-top: 0; color: #2c3e50; }
    #reader { width: 100%; margin-top: 20px; border-radius: 12px; border: 2px solid #f0f0f0; overflow: hidden; }
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center;
      z-index: 1000; backdrop-filter: blur(5px);
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: 12px; text-align: center;
      width: 80%; max-width: 350px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-top: 8px solid #4ca1af;
    }
    .modal-content.success { border-color: #4CAF50; }
    .modal-content.error { border-color: #f44336; }
    #modal-message { font-size: 18px; font-weight: bold; margin: 0 0 25px 0; }
    #modal-actions button {
      padding: 12px 25px; border: none; border-radius: 8px; font-size: 16px;
      cursor: pointer; font-weight: bold; background: #4ca1af; color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absensi Science Fest 2025</h1>
    <div id="reader"></div>
  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div id="modal-actions"></div>
    </div>
  </div>

  <script>
    // URL API sudah diganti sesuai permintaanmu
    const apiUrl = "https://script.google.com/macros/s/AKfycbxGyzRiBfuDwgECGVtXFDjl6Ly5zlOd6XBl9Q2p-5eDxywRnZUgRJPCAPd83KdB0Klh/exec"; 
    
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modal-message');
    const modalActions = document.getElementById('modal-actions');
    const modalContent = modal.querySelector('.modal-content');
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            (errorMessage) => { /* Abaikan error */ }
        ).catch(err => {
            showModal("Gagal memulai kamera. Mohon berikan izin.", "error");
        });
    }

    async function stopScanner() {
        try {
            if (html5QrCode.getState() === 2 || html5QrCode.getState() === 3) { // SCANNING or PAUSED
                await html5QrCode.stop();
            }
        } catch (err) { console.error("Gagal stop scanner", err); }
    }

    async function hideModalAndResume() {
      modal.style.display = 'none';
      await stopScanner();
      startScanner();
    }
    
    function showModal(message, status) {
        modalMessage.innerHTML = message;
        modalContent.className = 'modal-content ' + status;
        
        modalActions.innerHTML = `<button onclick="hideModalAndResume()">Lanjut Scan</button>`;
        modal.style.display = 'flex';
    }

    function sendToAPI(nama) {
      modalMessage.textContent = 'Mencari data...';
      modalActions.innerHTML = '';
      modal.style.display = 'flex';
      modalContent.className = 'modal-content';

      fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({ nama: nama }),
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      })
      .then(res => res.json())
      .then(res => {
        showModal(res.message, res.status);
      })
      .catch(err => {
        showModal("Terjadi kesalahan jaringan. Coba lagi.", 'error');
      });
    }

    async function onScanSuccess(decodedText, decodedResult) {
      await stopScanner();
      sendToAPI(decodedText);
    }
    
    startScanner();
  </script>
</body>
</html>
