<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Science Fest 2025</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    /* Menggunakan font yang lebih modern */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', Arial, sans-serif;
      /* Menggunakan wallpaper yang kamu berikan */
      background-image: url('https://github.com/RusVell/Absensi_SF/blob/main/Wallpaper%201.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden; /* Mencegah scroll yang tidak perlu */
    }

    /* Efek "Frosted Glass" / Kaca Buram yang modern */
    .container {
      position: relative; /* Penting untuk posisi logo watermark */
      background: rgba(0, 0, 0, 0.7); /* Hitam semi-transparan */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* Untuk Safari */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px; 
      width: 90%; 
      max-width: 450px; 
      text-align: center; 
      box-sizing: border-box;
      color: #ffffff; /* Default teks putih */
      z-index: 1; /* Pastikan konten di atas watermark */
    }

    /* Gaya untuk logo watermark di dalam container */
    .container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://github.com/RusVell/Absensi_SF/blob/main/Logo.png?raw=true'); /* Logo putih SF */
      background-size: 70%; /* Lebih besar, tapi tidak sampai menutupi penuh */
      background-repeat: no-repeat;
      background-position: center; /* Posisikan di tengah */
      opacity: 0.08; /* Opacity yang rendah */
      z-index: -1; /* Pastikan di belakang konten */
      border-radius: 20px; /* Ikuti border radius container */
    }

    /* Judul lebih fungsional */
    h1 { 
      margin-top: 0; 
      margin-bottom: 25px;
      color: #ffffff; /* Teks putih kontras */
      font-weight: 700;
      font-size: 24px;
    }

    #reader { 
      width: 100%; 
      border-radius: 12px; 
      border: 2px solid rgba(255, 255, 255, 0.1); 
      overflow: hidden; 
      margin-top: 20px; /* Tambah sedikit jarak dari judul */
    }

    /* === GAYA POP-UP BARU === */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); 
      display: none; justify-content: center; align-items: center;
      z-index: 1000; 
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      /* Efek frosted glass yang sama untuk pop-up */
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px; 
      border-radius: 12px; 
      text-align: center;
      width: 80%; 
      max-width: 350px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      /* Warna aksen merah dari wallpaper */
      border-top: 8px solid #c0392b; 
      color: #ffffff; /* Teks putih */
    }

    .modal-content.success { border-color: #27ae60; } /* Hijau sukses */
    .modal-content.error { border-color: #e74c3c; } /* Merah error */

    #modal-message { 
      font-size: 18px; 
      font-weight: bold; 
      margin: 0 0 25px 0; 
      color: #ffffff; /* Teks putih */
      line-height: 1.5;
    }
    
    /* Tombol baru yang sesuai tema */
    #modal-actions button {
      padding: 12px 25px; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px;
      cursor: pointer; 
      font-weight: bold; 
      background: #c0392b; /* Aksen merah */
      color: white;
      transition: background-color 0.2s;
    }

    #modal-actions button:hover {
      background: #e74c3c; /* Merah lebih cerah saat hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registrasi Peserta</h1>
    <div id="reader"></div>
  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div id="modal-actions"></div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyjbe6Ex4QEMkWaraJrWGMZEnloEwmfDt3LjMCe9f6cw2oNMCmTSn0pFIpJnqExTeXeJw/exec";
    
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modal-message');
    const modalActions = document.getElementById('modal-actions');
    const modalContent = modal.querySelector('.modal-content');
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            (errorMessage) => { /* Abaikan error scan minor */ }
        ).catch(err => {
            showModal("Gagal memulai kamera. Mohon berikan izin.", "error");
        });
    }

    async function stopScanner() {
        try {
            if (html5QrCode.getState() === 2 || html5QrCode.getState() === 3) {
                await html5QrCode.stop();
            }
        } catch (err) { console.error("Gagal stop scanner", err); }
    }

    async function hideModalAndResume() {
      modal.style.display = 'none';
      await stopScanner();
      startScanner();
    }
    
    function showModal(message, status) {
        modalMessage.innerHTML = message;
        modalContent.className = 'modal-content ' + status;
        
        modalActions.innerHTML = `<button onclick="hideModalAndResume()">Lanjut Scan</button>`;
        modal.style.display = 'flex';
    }

    function sendToAPI(nama) {
      modalMessage.textContent = 'Mencari data...';
      modalActions.innerHTML = '';
      modal.style.display = 'flex';
      modalContent.className = 'modal-content'; 

      fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({ nama: nama }),
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      })
      .then(res => res.json())
      .then(res => {
        showModal(res.message, res.status);
      })
      .catch(err => {
        showModal("Terjadi kesalahan jaringan. Coba lagi.", 'error');
      });
    }

    async function onScanSuccess(decodedText, decodedResult) {
      await stopScanner();
      sendToAPI(decodedText);
    }
    
    startScanner();
  </script>
</body>
</html>
